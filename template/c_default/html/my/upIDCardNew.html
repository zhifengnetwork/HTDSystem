<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>上传身份证</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<script src="../js/public/rem.js"></script>
		<link rel="stylesheet" href="../css/my/upIDCardNew.css" />
		<link rel="stylesheet" href="../css/public/reset.css" />
		<link rel="stylesheet" href="../css/public/base.css" />
		
	</head>

	<body>
		<!-- 头部 -->
		<div class="header-zp">
			<span class="return" onclick="returnFun()"><img src="../image/public/return-zp@2x.png" /></span>
			<h3>上传身份证</h3>
		</div>
		<div class="lj_wrap">
		<!--渲染wrpa-->
		<div class="renderingRrpa">
			<!-- '创建一个image对象'，给canvas绘制使用 -->
			<canvas id="canvas" style="display: none;"></canvas>
			
			<!--上传图片wrap-->
			<div class="uploadWrap">
				<!--每个 上传图片box---->
				<p>身份证正面</p>
				<div class="imageEchoBox">
					<!--回显的图片-->
					<img class="preViewImg" src="../image/home/acc_img.png" />
					<!--上传图片 tyle='file'-->
					<a class="uploadFile2" href="#">选择图片</a>
					<input class="uploadFile" type="file" onchange="UpLoad(this)" name="file" id="" value="0" accept="image/*" />
				</div>
				<p>身份证反面</p>
				<!--上传图片box 2---->
				<div class="imageEchoBox">
					<!--回显的图片-->
					<img class="preViewImg" src="../image/home/acc_img.png" />
					<!--上传图片 tyle='file'-->
					<a class="uploadFile2" href="#">选择图片</a>
					<input class="uploadFile" type="file" onchange="UpLoad(this)" name="file" id="" value="1" accept="image/*"  />
				</div>

				

			</div>

			<!-- 确定-->
			<div class="decideToSell">
				<!--确定 按钮-->
				<p class="decideToSellBut">确定</p>
			</div>
		</div>

		</div>

		<script src="../js/public/jquery-1.8.3.min.js"></script>
		<script src="../js/public/base.js"></script>

		<script>
			/*对应 回显图片的下标*/
			var ind = null;
			
			/*上传图片 按钮  */
//			function uploadImgBut(_index) {
//				ind = _index;
//				/* 关联 '选择上传文件'的按钮 */
//				$(".uploadFile").eq(_index).trigger("click");
//				return false;
//			}

			/*上传图片*/
			function UpLoad(e) {
				var that = $(e);
				if(e.files[0]) {
					var f = e.files[0];
					fileType = f.type;
					if(/image\/\w+/.test(fileType)) {
						var fileReader = new FileReader();
						fileReader.readAsDataURL(f);
						fileReader.onload = function(event) {
							var result = event.target.result; //返回的dataURL   
							var image = new Image();
							image.src = result;
							//若图片大小大于1M，压缩后再上传，否则直接上传  
							if(f.size > 1024 * 1024) {
								image.onload = function() {
									//创建一个image对象，给canvas绘制使用
									var canvas = document.getElementById("canvas");
									canvas.width = image.width;
									canvas.height = image.height; //计算等比缩小后图片宽高   
									var ctx = canvas.getContext('2d');
									ctx.drawImage(this, 0, 0, canvas.width, canvas.height);
									var newImageData = canvas.toDataURL(fileType, 0.8); //重新生成图片
									/* 图片 回显*/
									that.siblings(".preViewImg").attr("src", newImageData);
									console.log(newImageData);

									$("#canvas").hide();
									/*根据点击的下标 =>显示 '回显图片'*/
//									$(".echoImages").eq(ind).show();
								}
							} else {
								//创建一个image对象，给canvas绘制使用 
								image.onload = function() {
									/*图片 回显 */
									that.siblings(".preViewImg").eq(ind).attr("src", result);
									console.log(result);
								}
							}
						}
					} else {
						alert("请选择图片");
					}

				} else {
					console.log('取消选择图片！')
				}
			}
			
			/* 确认 */
			$('.decideToSellBut').on('click', function() {
				var arrImgUrl = [];
				for(var i = 0; i < $('.imageEchoBox').length; i++) {
					if($('.imageEchoBox').eq(i).css('display') == 'block') {
						arrImgUrl.push($('.preViewImg').eq(i).attr('src'))
					}
				}
				console.log(arrImgUrl);
			})
		</script>
	</body>

</html>
